<div class="product-list">
  <h1>Product List</h1>
  <div *ngFor="let product of products" class="product-item">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }} $.</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
